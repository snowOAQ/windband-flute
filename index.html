        <section id="flute">
            <h2>長笛</h2>
            <p>長笛是一種橫吹的木管樂器，具有悠揚清亮的音色。通常由金屬製成，分為C調和D調。</p>
            <p>長笛是管樂隊和交響樂團中不可或缺的一部分，經常用於演奏高音和旋律線。</p>
            <p>其演奏技術包括不同的吹奏方法和指法變化，以達到豐富的音樂表現力。</p>
            <p>長笛在古典音樂、現代音樂、室內樂和獨奏中都有廣泛應用，是一種歷史悠久且廣受喜愛的樂器。</p>
